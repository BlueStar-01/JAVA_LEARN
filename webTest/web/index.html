<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- 指定编码为UTF-8 -->
    <title>输入圆的半径</title>
    <script type="text/javascript">
        function validateNumber() {
            var radius = document.getElementById("radius").value;
            if (isNaN(radius) || radius <= 0) {
                alert("请输入一个有效的正数字！");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<h2>请输入圆的半径：</h2>
<form action="CircleServlet" method="post" onsubmit="return validateNumber()">
    <input type="text" id="radius" name="radius">
    <input type="submit" value="计算">
</form>
</body>
</html>
